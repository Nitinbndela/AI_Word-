<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | AI Intelligence Grid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <canvas id="bgCanvas"></canvas>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-network-wired"></i> NEXUS
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-link active"><i class="fa-solid fa-chart-simple"></i> Dashboard</a>
                <a href="#" class="nav-link"><i class="fa-solid fa-layer-group"></i> Models</a>
                <a href="#" class="nav-link"><i class="fa-solid fa-flask"></i> Labs</a>
                <a href="#" class="nav-link"><i class="fa-solid fa-gear"></i> Settings</a>
            </nav>

            <div class="system-status">
                <div class="status-dot"></div>
                <span>System Online v2.4</span>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-wrapper">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search neural networks...">
                </div>
                <div class="user-profile">
                    <span>Admin_01</span>
                    <div class="avatar"></div>
                </div>
            </header>

            <section class="stats-row">
                <div class="stat-card">
                    <div class="stat-icon color-blue"><i class="fa-solid fa-cpu"></i></div>
                    <div class="stat-info">
                        <h3>Total Models</h3>
                        <p id="totalModels">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon color-purple"><i class="fa-solid fa-bolt"></i></div>
                    <div class="stat-info">
                        <h3>Avg Performance</h3>
                        <p>94.2%</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon color-green"><i class="fa-solid fa-server"></i></div>
                    <div class="stat-info">
                        <h3>Server Load</h3>
                        <p>12%</p>
                    </div>
                </div>
            </section>

            <section class="data-grid-container">
                <div class="grid-header">
                    <h2>Live Leaderboard</h2>
                    <div class="actions">
                        <button class="btn btn-outline" id="sortBtn"><i class="fa-solid fa-sort"></i> Sort by Score</button>
                        <button class="btn btn-primary"><i class="fa-solid fa-download"></i> Export</button>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="nexus-table">
                        <thead>
                            <tr>
                                <th>Model Name</th>
                                <th>Architecture</th>
                                <th>Capabilities</th>
                                <th>Benchmark (GPQA)</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
